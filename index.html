<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun calculator</title>
  <!--CSS de bootstrap-->
  <link rel="stylesheet" href="./css/bootstrap-grid.rtl.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 <!--My CSS-->
  <link href="./script.js">
</head>

<body>

  <!--Calcultator container-->
  <div class="container-sm">
    <h1>Empieza a calcular</h1>
    <div class="row my-5 justify-content-md-center">
      <div class="col">
        <label for="" class="">Add number a</label>
        <input type="number" id="datoA" class="datoA" placeholder="a=2">
      </div>
      <div class="row">
        <div class="col">
          <label for="" class="">Add number b</label>
          <input type="number" id="datoB" class="datoB" placeholder="b=2">
        </div>
        <div class="row">
          <div class="col">
            <label for="" class="">The result is:</label>
            <input type="number" id="result" class="result" placeholder="r=4">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Estos son los botones de operaciÃ³n-->
  <div class="container-sm">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary btn-lg" id="sum">Sum</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary btn-lg" id="sub">Substract</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-danger btn-lg" id="mult">Multiply</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-dark btn-lg" id="div">Divided</button>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
